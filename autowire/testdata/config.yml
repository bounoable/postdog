default: test2

queue:
  buffer: 24

transports:
  test1:
    provider: smtp
    config:
      host: smtp.mailtrap.io
      username: abcdef123456
      password: 123456abcdef

  test2:
    provider: gmail
    config:
      serviceAccount: /path/to/service_account.json
      scopes:
        - https://www.googleapis.com/auth/gmail.addons.current.action.compose
        - https://www.googleapis.com/auth/gmail.send
      jwt:
        subject: bob@belcher.test

  test3:
    provider: global
    config:
      field1: test
      field2: true

plugins:
  - name: someplugin
    config:
      field1: hello
      field2: false
  - name: otherplugin
    config:
      field1: true
      field2: test
