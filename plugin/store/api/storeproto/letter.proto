syntax = "proto3";
package postdog.store;
option go_package = "github.com/bounoable/postdog/plugin/store/api/storeproto";

import "google/protobuf/timestamp.proto";
import "api/proto/letter.proto";

message Letter {
  string id = 1;
  postdog.Letter letter = 2;
  google.protobuf.Timestamp sentAt = 3;
  string sendError = 4;
}
